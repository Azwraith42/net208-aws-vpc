AWSTemplateFormatVersion: '2010-09-09'

Resources:

  VPCA:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      Tags:
        - Key: name
          Value: "VPC-A"


  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 192.168.0.0/24
      VpcId:
        Ref: VPCA
      AvailabilityZone: "us-east-1a"
      Tags:
        - Key: name
          Value: "private-subnet-A"

  PrivateRouteTableA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPCA
      Tags:
        - Key: name
          Value: "private-route-table-A"

  PrivateRouteA:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Ref: PrivateRouteTableA
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: PrivateInternetGatewayA

  IGAttachmentA:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: VPCA
      InternetGatewayId:
        Ref: PrivateInternetGatewayA

  PrivateInternetGatewayA:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: name
          Value: "internet-gateway-private-subnet-A"

  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 192.168.1.0/24
      VpcId:
        Ref: VPCA
      AvailabilityZone: "us-east-1a"
      Tags:
        - Key: name
          Value: "public-subnet-A"

  NatGatewayA:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId:
        Fn::GetAtt:
        - EIPA
        - AllocationId
      SubnetId:
        Ref: PublicSubnetA
      Tags:
        - Key: name
          Value: "nat-gateway-A"

  EIPA:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  PublicRouteTableA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPCA
      Tags:
      - Key: name
        Value: "public-route-table-A"

  PublicRouteA:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Ref: PublicRouteTableA
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId:
        Ref: NatGatewayA

